<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Type Writer</title> <!-- タイトルを追加 -->

<link rel="stylesheet" href="style.css">
<script src="script.js"></script> 

</head>
<body> <!-- body タグを開始 -->

<form method="post" action="">
        <div class="header">
            <h1 class="title">Type Writer</h1>
            <!--上のボタンの写真-->
            <!--２つとも　CC BY 3.0 Ilham Fitrotul Hayat by Noun Project-->
            <button type="submit" class="button"><img class="Ing" src="img/noun-send.png" alt="Send"></button>
            <button type="reset" class="button"><img class="Ing" src="img/noun-new-page.png" alt="Reset"></button>
        </div> <!-- header の閉じタグを追加 -->
        
        <div class="text">
            <textarea class="textBox" placeholder="Please type" spellcheck="false" autocomplete="off"></textarea>
        </div>
</form>

</body> <!-- body タグを閉じ -->
</html>
